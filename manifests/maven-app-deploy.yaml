apiVersion: apps/v1
kind: Deployment
metadata:
  name: naveen-maven
  labels:
    app: naveeb-maven
spec:
  replicas: 2
  selector:
    matchLabels:
      app: naveen-maven
  template:
    metadata:
      labels:
        app: naveen-maven
    spec:
      containers:
        - name: maven
          image: naveensmily79/naveen-maven-own:14
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
